{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}	
	<h1> You're logged in as {{request.user}} </h1>
	<a href="{% url 'account_logout' %}" class="btn btn-outline-dark"> Logout </a>
{% else %}
<a href="{% url 'github_login' %}" class="btn btn-outline-dark"> Github
		<i class="fab fa-github-square"></i></a>
	<a href="{% url 'account_login' %}" class="btn btn-outline-info">Twitter 
			<i class="fab fa-twitter-square"></i>
	</a>
{% endif %}
	

{% endblock content %}
