{% extends "base.html" %}
{% block content %}
 <!-- {{response.results}}to deal with lists we use for loop-->
{% for place in response.results %}
	<ul class="list-group">
		<li class="list-group-item active">{{place.formatted_address}} </li>
		<li class="list-group-item">{{place.name}}</li>
		<li class="list-group-item">{{place.rating}} </li>
		<br>
		<br>
	</ul>

{% endfor %}
{% endblock content %}
